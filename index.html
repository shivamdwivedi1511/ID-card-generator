<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Card Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">ID Card Generator</h1>
    <div class="container">
      <form>
        <div class="field">
          <label>name</label>
          <input placeholder="enter name" type="text" />
        </div>
        <div class="field">
          <label>college name</label>
          <input placeholder="enter college name" type="text" />
        </div>
        <div class="field">
          <label>location</label>
          <input placeholder="enter location" type="text" />
        </div>
        <button>submit</button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Card Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">ID Card Generator</h1>
    <div class="container">
      <form onsubmit="return false">
        <div class="field">
          <label>name</label>
          <input id="name" placeholder="enter name" type="text" />
        </div>
        <div class="field">
          <label>college name</label>
          <input id="college" placeholder="enter college name" type="text" />
        </div>
        <div class="field">
          <label>location</label>
          <input id="location" placeholder="enter location" type="text" />
        </div>
        <button onclick="generateCard()">submit</button>
      </form>
      <div id="card">
        <h2>ID Card</h2>
        <ul class="list">
            <li class="item"><span class="label">name</span><span class="value" id="name-val">some name</span></li>
            <li class="item"><span class="label">college</span><span class="value" id="college-val">some clg name</span></li>
            <li class="item"><span class="label">location</span><span class="value" id="location-val">some location</span></li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
